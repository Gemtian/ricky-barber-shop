<style>
  /* ONE-PAGE 9:16, súper compacto */
  :root{
    /* posiciones (% del alto del lienzo) y tamaños */
    --logo-top:   9.5%;   --logo-w: 98%;
    --s1-top:    31.8%;   --s1-w:  88%;

    /* Íconos GRANDES y pegados al slogan */
    --icons-top: 42.8%;   --icon-size: 31%;   --icons-gap: 5%;

    /* CTA muy cerca de los íconos */
    --cta-top:   52.0%;   --cta-w:  68%;

    /* Teléfono y corona más arriba para quitar aire */
    --phone-top: 59.5%;   --phone-w: 60%;
    --crown-top: 74.5%;   --crown-w: 94%;

    /* Lema inferior */
    --s2-bottom: 1.4%;    --s2-w: 84%;
  }

  *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{
    margin:0; height:100svh; overflow:hidden; background:#000; color:#fff;
    display:grid; place-items:center; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  }

  /* Lienzo fijo 9:16, sin scroll */
  .canvas{ position:relative; width:100vw; max-width:480px; aspect-ratio:9/16; overflow:hidden; }

  /* Fondo: menos negro arriba, más barbería */
  .bg{
    position:absolute; inset:0;
    background: center 46% / cover no-repeat url('fondo-ricky.png');
  }
  .shade{
    position:absolute; inset:0; pointer-events:none;
    /* viñeta más ligera para que se vea el fondo */
    background: radial-gradient(110% 68% at 50% 14%, rgba(0,0,0,.10), rgba(0,0,0,.52));
  }

  .abs{ position:absolute; left:50%; transform:translateX(-50%); }

  .logo{ top:var(--logo-top); width:var(--logo-w); height:auto; filter:drop-shadow(0 8px 22px rgba(0,0,0,.5)); }
  .s1  { top:var(--s1-top);   width:var(--s1-w);   height:auto; }

  .icons{
    top:var(--icons-top); width:100%;
    display:flex; justify-content:center; align-items:center; gap:var(--icons-gap);
  }
  .icon-btn{
    width:var(--icon-size); aspect-ratio:1/1; border-radius:999px;
    display:grid; place-items:center; background:#111; border:1px solid #ffffff22;
    box-shadow:0 16px 40px rgba(0,0,0,.45);
    animation:bob 3.2s ease-in-out infinite; transform-origin:center;
  }
  .icon-btn:nth-child(2){ animation-delay:.2s } .icon-btn:nth-child(3){ animation-delay:.4s }
  .icon{ width:72%; height:72%; object-fit:contain; display:block }
  @keyframes bob{ 0%{transform:translateY(0)} 50%{transform:translateY(-4%)} 100%{transform:translateY(0)} }
  @media (prefers-reduced-motion:reduce){ .icon-btn{animation:none} }

  .cta{
    top:var(--cta-top); width:var(--cta-w); text-align:center;
    font-family:'Authenia', cursive; font-style:italic;
    font-size:clamp(24px,5.4vw,38px); text-shadow:0 3px 6px rgba(0,0,0,.6);
  }

  .phone{ top:var(--phone-top); width:var(--phone-w); }
  .phone a{ display:block }
  .phone img{ width:100%; height:auto; display:block; animation:pulse 2.2s ease-in-out infinite }
  @keyframes pulse{ 0%{transform:scale(1)} 50%{transform:scale(1.03)} 100%{transform:scale(1)} }

  .crown{ top:var(--crown-top); width:var(--crown-w); height:auto; }

  .s2{ position:absolute; left:50%; transform:translateX(-50%); bottom:var(--s2-bottom); width:var(--s2-w); height:auto; }

  a:focus-visible{ outline:2px solid #eab308; outline-offset:3px; border-radius:12px }
</style>
