
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Ricky Barber Shop</title>
<style>
/* ====== ONE‑PAGE MOBILE CANVAS (9:16) — NO SCROLL ====== */
:root{
/* posiciones y tamaños relativos (porcentaje del lienzo) */
--logo-top: 13.8%; --logo-w: 96%;
--s1-top: 41.8%; --s1-w: 86%;
--icons-top: 54.2%; --icon-size: 29.5%; --icons-gap: 6%;
--cta-top: 64.0%; --cta-w: 66%;
--phone-top: 72.0%; --phone-w: 58%;
--crown-top: 86.0%; --crown-w: 92.5%;
--s2-bottom: 2.0%; --s2-w: 84%;
}

*{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
html,body{height:100%}
body{
margin:0; height:100svh; overflow:hidden; background:#000; color:#fff;
display:grid; place-items:center; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

/* Lienzo fijo 9:16 que se centra y escala. */
.canvas{ position:relative; width:100vw; max-width:480px; aspect-ratio:9/16; overflow:hidden; }
.bg{ position:absolute; inset:0; background: center 50% / cover no-repeat url('fondo-ricky.png'); }
.shade{ position:absolute; inset:0; pointer-events:none; background: radial-gradient(110% 70% at 50% 12%, rgba(0,0,0,.12), rgba(0,0,0,.58)); }

.abs{ position:absolute; left:50%; transform:translateX(-50%); }

.logo{ top:var(--logo-top); width:var(--logo-w); height:auto }
.s1{ top:var(--s1-top); width:var(--s1-w); height:auto }

.icons{ top:var(--icons-top); width:100%; display:flex; justify-content:center; align-items:center; gap:var(--icons-gap) }
.icon-btn{ width:var(--icon-size); aspect-ratio:1/1; border-radius:999px; display:grid; place-items:center; background:#111; border:1px solid #ffffff22; box-shadow:0 16px 40px rgba(0,0,0,.45); animation:bob 3.6s ease-in-out infinite }
.icon-btn:nth-child(2){ animation-delay:.25s } .icon-btn:nth-child(3){ animation-delay:.5s }
.icon{ width:72%; height:72%; object-fit:contain; display:block }
@keyframes bob{0%{transform:translateY(0)}50%{transform:translateY(-6%)}100%{transform:translateY(0)}}
@media (prefers-reduced-motion:reduce){ .icon-btn{animation:none} }

.cta{ top:var(--cta-top); width:var(--cta-w); text-align:center; font-style:italic; font-size:clamp(22px,5vw,36px); text-shadow:0 3px 6px rgba(0,0,0,.6) }

.phone{ top:var(--phone-top); width:var(--phone-w) }
.phone a{ display:block }
.phone img{ width:100%; height:auto; display:block; animation:pulse 2.4s ease-in-out infinite }
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.035)}100%{transform:scale(1)}}

.crown{ top:var(--crown-top); width:var(--crown-w); height:auto }
.s2{ position:absolute; left:50%; transform:translateX(-50%); bottom:var(--s2-bottom); width:var(--s2-w); height:auto }

a:focus-visible{ outline:2px solid #eab308; outline-offset:3px; border-radius:12px }
</style>
</head>
<body>
<main class="canvas" role="main" aria-label="Ricky Barber Shop — Social Links (Mobile)">
<div class="bg"></div>
<div class="shade"></div>

<!-- Logo y slogan (imágenes para fidelidad total) -->
<img class="abs logo" src="logo.png" alt="Ricky Barber Shop" />
<img class="abs s1" src="slogan_p.png" alt="Tu mejor versión empieza con nosotros" />

<!-- Íconos: Instagram · Google · TikTok -->
<div class="abs icons">
<a class="icon-btn" href="https://www.instagram.com/rickybarbershop123?utm_source=ig_web_button_share_sheet&igsh=eWNqeWpxdnQ4cDB0" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
<img class="icon" src="icon-instagram.png" alt="Instagram"/>
</a>
<a class="icon-btn" href="https://www.google.com/maps/place/Ricky+Barber+Shop/@25.7684693,-80.3591736,3a,75y,90t/data=!3m8!1e2!3m6!1sCIABIhALzgNFTMVAK1LUJNDiom7E!2e10!3e12!6shttps:%2F%2Flh3.googleusercontent.com%2Fgps-cs-s%2FAC9h4nrKFZmnyoTnF20j6dunYRt4QA4pfpI3N9tCCGFEJVlcN80TLDX7_1bCV6vUI0hjrKXuE0bisaxKciUwDoSIgcKMoV1UEbPC_lJkW3cxHZYUD-V5X-D_aARBHO5TSC8pyurOowqQOSV4_rMR%3Dw529-h298-k-no!7i4000!8i2252!4m9!3m8!1s0x88d9b929ce2c6fe9:0xddaaaa03f08ea5db!8m2!3d25.7684693!4d-80.3591736!10e5!14m1!1BCgIgARICGAI!16s%2Fg%2F11f11mb3v5?hl=es-US&entry=ttu&g_ep=EgoyMDI1MDgyNS4wIKXMDSoASAFQAw%3D%3D" target="_blank" rel="noopener noreferrer" aria-label="Google Maps">
<img class="icon" src="icon-google.png" alt="Google Maps"/>
</a>
<a class="icon-btn" href="https://www.tiktok.com/@rickybarber89?is_from_webapp=1&sender_device=pc" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
<img class="icon" src="icon-tiktok.png" alt="TikTok"/>
</a>
</div>

<!-- CTA como texto (si tienes imagen personalizada, sustitúyela) -->
<p class="abs cta">Has click! y Síguenos!!</p>

<!-- Teléfono tap‑to‑call -->
<div class="abs phone">
<a href="tel:+17862861650" aria-label="Llamar a Ricky Barber Shop">
<img src="phone_ricky.png" alt="786-286-1650" />
</a>
</div>

<!-- Corona y lema inferior (imagen) -->
<img class="abs crown" src="crown_ricky.png" alt="Decoración corona" />
<img class="s2" src="slogan_v.png" alt="Precisión que distingue" />
</main>
</body>
</html>
