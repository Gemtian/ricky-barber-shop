<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>index</title>
  <style>
    /* ===============================
       RICKY BARBERSHOP — MOBILE PERFECT (index.html)
       Reproduce el Screenshot en 9:16 exacto para teléfonos
       Archivos requeridos (mismos nombres):
       - fondo-ricky.png  - logo.png
       - icon-instagram.png  - icon-google.png  - icon-tiktok.png
       - phone_ricky.png  - crown_ricky.png
       - Boucherie Block W05 Bold.ttf  - Authenia.otf
       =============================== */

    :root{ --ring:#ffffff22; }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; }
    body{ margin:0; background:#000; color:#fff; display:grid; place-items:center; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

    /* LIENZO 9:16 que mantiene proporciones en cualquier móvil */
    .canvas{ position:relative; width:100vw; max-width:480px; aspect-ratio:9/16; overflow:hidden; border-radius:12px; }

    /* Fondo */
    .bg{ position:absolute; inset:0; background: center/cover no-repeat url('fondo-ricky.png'); }
    .vignette{ position:absolute; inset:0; pointer-events:none; background: radial-gradient(110% 70% at 50% 8%, rgba(0,0,0,.28), rgba(0,0,0,.8)); }

    /* Cargar fuentes exactas */
    @font-face{ font-family:'BoucherieBlock'; src:url('Boucherie Block W05 Bold.ttf') format('truetype'); font-display:swap; }
    @font-face{ font-family:'Authenia'; src:url('Authenia.otf') format('opentype'); font-display:swap; }

    /* Utilidad de posicionamiento por porcentaje del lienzo */
    .abs{ position:absolute; left:50%; transform:translateX(-50%); }

    /* LOGO grande superior (proporciones del mockup) */
    .logo{ top:2.2%; width:94.4%; filter: drop-shadow(0 10px 26px rgba(0,0,0,.55)); height:auto; }

    /* SLOGAN — una sola línea, ancho proporcional al logo */
    .slogan{ top:42.7%; width:84%; text-align:center; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-family:'BoucherieBlock', Georgia, serif; font-weight:700; letter-spacing:.04em; text-shadow:0 2px 8px rgba(0,0,0,.8); font-size: clamp(14px, 2.7vw, 18px); }

    /* FILA DE ICONOS: mismo orden y tamaño relativo del mockup */
    .icons{ top:55.1%; width:88%; display:flex; justify-content:center; align-items:center; gap:7.4%; }
    .icon-btn{ width:22%; aspect-ratio:1/1; border-radius:999px; display:grid; place-items:center; background:#111; border:1px solid var(--ring); box-shadow:0 16px 40px rgba(0,0,0,.45); transition:transform .18s ease, box-shadow .18s ease; }
    .icon{ width:72%; height:72%; object-fit:contain; display:block; }

    /* Movimiento sutil (bobbing) */
    @keyframes bob{ 0%{transform:translateY(0)} 50%{transform:translateY(-6%)} 100%{transform:translateY(0)} }
    .icon-btn:nth-child(1){ animation:bob 3.6s ease-in-out infinite .1s }
    .icon-btn:nth-child(2){ animation:bob 3.6s ease-in-out infinite .4s }
    .icon-btn:nth-child(3){ animation:bob 3.6s ease-in-out infinite .7s }
    .icon-btn:active{ transform:translateY(1px) scale(.98) }
    @media (prefers-reduced-motion:reduce){ .icon-btn{ animation:none } }

    /* CTA: "Has click! y Síguenos!!" con Authenia */
    .cta{ top:64.7%; width:56%; text-align:center; font-family:'Authenia', cursive; font-size: clamp(18px, 3.8vw, 26px); font-style:italic; text-shadow:0 3px 6px rgba(0,0,0,.6); }

    /* TELÉFONO con botón y pulso; tap-to-call */
    .phone{ top:80.9%; width:52.2%; text-align:center; filter: drop-shadow(0 10px 20px rgba(0,0,0,.45)); }
    .phone a{ display:block; }
    .phone img{ width:100%; height:auto; display:block; animation:pulse 2.4s ease-in-out infinite; }
    @keyframes pulse{ 0%{transform:scale(1)} 50%{transform:scale(1.04)} 100%{transform:scale(1)} }

    /* Corona decorativa */
    .crown{ top:88.2%; width:92.6%; height:auto; filter: drop-shadow(0 8px 18px rgba(0,0,0,.6)); }

    /* PRECISIÓN — Boucherie Block, una línea y centrado inferior */
    .precision{ bottom:1.6%; width:100%; text-align:center; font-family:'BoucherieBlock', Georgia, serif; font-weight:800; text-transform:uppercase; letter-spacing:.06em; font-size: clamp(12px, 2.6vw, 18px); }

    a:focus-visible{ outline:2px solid #eab308; outline-offset:3px; border-radius:12px }
  </style>
</head>
<body>
  <main class="canvas" role="main" aria-label="Ricky Barber Shop — Social Links (Mobile)">
    <div class="bg"></div>
    <div class="vignette"></div>

    <!-- LOGO -->
    <img class="abs logo" src="logo.png" alt="Ricky Barber Shop" />

    <!-- SLOGAN (Boucherie Block) en UNA sola línea -->
    <p class="abs slogan">“TU MEJOR VERSIÓN EMPIEZA CON NOSOTROS”</p>

    <!-- ICONOS (Instagram · Google · TikTok) con micro-movimiento -->
    <div class="abs icons">
      <a class="icon-btn" href="https://www.instagram.com/rickybarbershop123?utm_source=ig_web_button_share_sheet&igsh=eWNqeWpxdnQ4cDB0" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <img class="icon" src="icon-instagram.png" alt="Instagram"/>
      </a>
      <a class="icon-btn" href="https://maps.app.goo.gl/yrjqjNacwAgakBK86" target="_blank" rel="noopener noreferrer" aria-label="Google Maps: dirección y rating">
        <img class="icon" src="icon-google.png" alt="Google Maps"/>
      </a>
      <a class="icon-btn" href="https://www.tiktok.com/@rickybarber89?is_from_webapp=1&sender_device=pc" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
        <img class="icon" src="icon-tiktok.png" alt="TikTok"/>
      </a>
    </div>

    <!-- CTA (Authenia) -->
    <p class="abs cta">Has click! y Síguenos!!</p>

    <!-- TELÉFONO (tap-to-call) con imagen y pulso -->
    <div class="abs phone">
      <a href="tel:+17862861650" aria-label="Llamar a Ricky Barber Shop">
        <img src="phone_ricky.png" alt="786-286-1650" />
      </a>
    </div>

    <!-- Corona -->
    <img class="abs crown" src="crown_ricky.png" alt="Decoración corona" />

    <!-- Frase inferior (Boucherie Block) -->
    <p class="precision">“PRECISIÓN QUE DISTINGUE”</p>
  </main>
</body>
</html>
