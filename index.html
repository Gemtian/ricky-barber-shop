<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ricky Barber Shop</title>
<style>
body {
margin: 0;
height: 100vh;
background: url('fondo-ricky.png') center 45%/cover no-repeat;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
font-family: sans-serif;
color: #fff;
}

.logo {
width: 95%;
max-width: 600px;
margin-top: 20px;
}

.slogan {
margin-top: -15px;
margin-bottom: 15px;
width: 85%;
max-width: 580px;
}

.icons {
display: flex;
justify-content: center;
gap: 40px;
margin: 10px 0;
}
.icons img {
width: 120px;
height: 120px;
transition: transform 0.3s ease-in-out;
}
.icons img:hover {
transform: scale(1.15) rotate(3deg);
}

.cta {
margin: 15px 0;
width: 90%;
max-width: 600px;
}

.phone {
margin: 20px 0;
width: 90%;
max-width: 480px;
}
.phone a img {
width: 100%;
animation: pulse 2s infinite;
}

@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.05); }
100% { transform: scale(1); }
}

.crown {
margin-top: 10px;
width: 95%;
max-width: 620px;
}

.slogan-bottom {
margin-top: 5px;
margin-bottom: 15px;
width: 70%;
max-width: 420px;
}

</style>
</head>
<body>
<img src="logo.png" alt="Ricky Barber Shop" class="logo">

<img src="slogan_p.png" alt="Tu mejor versión empieza con nosotros" class="slogan">

<div class="icons">
<a href="https://www.instagram.com/rickybarbershop123?utm_source=ig_web_button_share_sheet&igsh=eWNqeWpxdnQ4cDB0" target="_blank" rel="noopener noreferrer">
<img src="icon-instagram.png" alt="Instagram">
</a>
<a href="https://www.google.com/maps/place/Ricky+Barber+Shop/@25.7684693,-80.3591736,3a,75y,90t/data=!3m8!1e2!3m6!1sCIABIhALzgNFTMVAK1LUJNDiom7E!2e10!3e12" target="_blank" rel="noopener noreferrer">
<img src="icon-google.png" alt="Google Maps">
</a>
<a href="https://www.tiktok.com/@rickybarber89?is_from_webapp=1&sender_device=pc" target="_blank" rel="noopener noreferrer">
<img src="icon-tiktok.png" alt="TikTok">
</a>
</div>

<img src="slogan_v.png" alt="Has click! y Síguenos!!" class="cta">

<div class="phone">
<a href="tel:+17862861650">
<img src="phone_ricky.png" alt="786-286-1650">
</a>
</div>

<img src="crown_ricky.png" alt="Crown" class="crown">

<img src="slogan_v.png" alt="Precisión que distingue" class="slogan-bottom">
</body>
</html>
