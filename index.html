<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ricky Barber Shop</title>
  <style>
    :root{
      --gold1:#6e3a12;
      --gold2:#a86d2a;
      --gold3:#e3b34e;
      --gold4:#f7df7a;
      --ring:#ffffff22;
    }

    *{box-sizing:border-box; margin:0; padding:0;}
    html,body{height:100%;}

    body{
      background: #000 url('fondo_ricky.png') center/cover no-repeat fixed;
      font-family: Arial, sans-serif;
      color:#fff;
      display:flex; justify-content:center; align-items:center;
    }

    .container{
      width:100%; max-width:600px; text-align:center; position:relative; z-index:1;
    }

    @font-face{ font-family:'Boucherie Block'; src:url('Boucherie Block W05 Bold.ttf') format('truetype'); font-display:swap; }
    @font-face{ font-family:'Authenia'; src:url('Authenia.otf') format('opentype'); font-display:swap; }

    .logo{
      width:97%; max-width:600px;
      margin:0 auto 20px;
      display:block;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,.6));
    }

    .slogan{
      font-family:'Boucherie Block', Georgia, serif;
      font-size:clamp(16px, 3.5vw, 24px);
      margin:20px 0 30px;
      text-transform:uppercase;
      text-shadow:0 3px 6px rgba(0,0,0,.7);
    }

    .icons{
      display:flex; justify-content:center; gap:20px;
      margin:30px 0 15px;
    }
    .icons img,
    .google img{
      width:70px; height:70px;
      border-radius:50%;
      box-shadow:0 8px 20px rgba(0,0,0,.5);
      transition:transform .2s;
    }
    .icons img:hover,
    .google img:hover{ transform:scale(1.08); }

    .cta{
      font-family:'Authenia', cursive;
      font-size:clamp(18px,3.2vw,24px);
      margin:20px 0 25px;
    }

    .google{
      margin:20px 0;
    }

    .phone{
      margin:30px 0;
    }
    .phone a svg{
      width:100%; max-width:560px; height:auto; display:block; margin:0 auto;
    }

    .tagline{
      font-family:'Boucherie Block', Georgia, serif;
      font-size:clamp(14px,2.6vw,20px);
      text-transform:uppercase;
      margin-top:20px;
      text-align:right;
      padding-right:10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Ricky Barber Shop" class="logo">

    <p class="slogan">“TU MEJOR VERSIÓN EMPIEZA CON NOSOTROS”</p>

    <div class="icons">
      <a href="https://www.instagram.com/rickybarbershop123?utm_source=ig_web_button_share_sheet&igsh=eWNqeWpxdnQ4cDB0" target="_blank" rel="noopener noreferrer">
        <img src="instagram_con.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@rickybarber89?is_from_webapp=1&sender_device=pc" target="_blank" rel="noopener noreferrer">
        <img src="tiktok_icon.png" alt="TikTok">
      </a>
    </div>

    <p class="cta">Has click! y Síguenos!!</p>

    <div class="google">
      <a href="https://maps.app.goo.gl/yrjqjNacwAgakBK86" target="_blank" rel="noopener noreferrer">
        <img src="google_icom.png" alt="Google Maps">
      </a>
    </div>

    <div class="phone">
      <a href="tel:+17862861650" aria-label="Llamar a Ricky Barber Shop">
        <svg viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="goldStroke" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="var(--gold1)"/>
              <stop offset="20%" stop-color="var(--gold2)"/>
              <stop offset="50%" stop-color="var(--gold3)"/>
              <stop offset="70%" stop-color="var(--gold4)"/>
              <stop offset="100%" stop-color="var(--gold1)"/>
            </linearGradient>
          </defs>
          <text x="50%" y="70%" text-anchor="middle"
                fill="#ffffff" stroke="url(#goldStroke)" stroke-width="6" stroke-linejoin="round"
                font-size="110" font-family="'Boucherie Block', Georgia, serif" font-weight="900">
            786-286-1650
          </text>
        </svg>
      </a>
    </div>

    <p class="tagline">“PRECISIÓN QUE DISTINGUE”</p>
  </div>
</body>
</html>
